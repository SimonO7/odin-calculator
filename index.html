<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles/styles.css" rel="stylesheet">
    <script src="./js/calculator.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <h1 class="title">Calculator</h1>
    <div class="calculatorBody">
        <div class="displays">
            <div class="intStepsDisplay"></div>
            <div class="display"></div>
        </div>
        <div class="buttons">
            <button class="redButtons" id="clearAll">C</button>
            <button class="redButtons" id="backspace">&#9003;</button>
            <button class="orangeButtons" id="percent">&#37;</button>
            <button class="operators orangeButtons" id="divide">&#247;</button>
            <button class="digits greenButtons" id="7">7</button>
            <button class="digits greenButtons" id="8">8</button>
            <button class="digits greenButtons" id="9">9</button>
            <button class="operators orangeButtons" id="multiply">&#215;</button>
            <button class="digits greenButtons" id="4">4</button>
            <button class="digits greenButtons" id="5">5</button>
            <button class="digits greenButtons" id="6">6</button>
            <button class="operators orangeButtons" id="subtract">&#8722;</button>
            <button class="digits greenButtons" id="1">1</button>
            <button class="digits greenButtons" id="2">2</button>
            <button class="digits greenButtons" id="3">3</button>
            <button class="operators orangeButtons" id="add">&#43;</button>
            <button class="greenButtons" id="negativeValueToggle">&#177;</button> 
            <button class="digits greenButtons" id="0">0</button>
            <button class="greenButtons" id="decimal">.</button>
            <button class="orangeButtons" id="equal">=</button>
        </div>
    </div>
    <p class="footer">Made by: SimonO7 | <a href="https://github.com/SimonO7">Github</a></p>
</body>
</html>
