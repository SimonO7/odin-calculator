<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles/styles.css" rel="stylesheet">
    <script src="./js/calculator.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculatorBody">
        <div class="display"></div>
        <div class="digitButtons">
            <button class="digits" id="1">1</button>
            <button class="digits" id="2">2</button>
            <button class="digits" id="3">3</button>
            <button class="digits" id="4">4</button>
            <button class="digits" id="5">5</button>
            <button class="digits" id="6">6</button>
            <button class="digits" id="7">7</button>
            <button class="digits" id="8">8</button>
            <button class="digits" id="9">9</button>
            <button class="digits" id="0">0</button>
        </div>
        <div class="operatorButtons">
            <button class="decimal" id=".">.</button>
            <button class="operators" id="add">+</button>
            <button class="operators" id="subtract">-</button>
            <button class="operators" id="multiply">x</button>
            <button class="operators" id="divide">/</button>
            <button id="equal">=</button>
            <button id="clearAll">Clear All</button>
            <button id="clearEntry">Clear Entry</button>
        </div>
    </div>
</body>
</html>
